site_name: 老罗投资
site_url: https://laoluotouzi.github.io/
site_author: 老罗
site_description: 老罗投资 / 知行合一 日拱一卒 投资人生
copyright: >
  &copy; 老罗投资 / 知行合一 日拱一卒 投资人生

theme:
  name: material
  custom_dir: overrides
  language: zh
  palette:
    # primary: white
    accent: deep orange
  font:
    text: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif
    code: Roboto Mono
  icon:
    logo: fontawesome/solid/code
  favicon: favicon.ico
  logo: assets/images/logo.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - content.code.annotate
    - content.tabs.link

plugins:
  - awesome-pages:
  - git-revision-date-localized:
        enable_creation_date: true
        fallback_to_build_date: true
        type: iso_date
  - encryptcontent:
        hljs: false
        arithmatex: false
        mermaid2: false
        password_button: true
        remember_password: true
        default_expire_delay: 24
  - exclude:
        glob:
          - '*/exclude/*'
        regex:
          - '.*\[exclude\].*'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: '#'
      toc_depth: 4
      slugify: !!python/name:pymdownx.slugs.uslugify
  - sane_lists
  - smarty:
      smart_angled_quotes: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.progressbar
  - markdown_captions
  - customblocks

extra:
  disqus: 'laoluotouzi-github-io'
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/laoluotouzi
      name: 老罗投资-github
    - icon: fontawesome/brands/slack
      link: https://gitee.com/laoluotouzi
      name: 老罗投资-gitee
  generator: false

extra_css:
  # - assets/view-bigimg.css
  - assets/extra.css

extra_javascript:
  - assets/mathjax.js
  # - assets/view-bigimg.js
  - assets/extra.js

nav:
  - index.md
  - tags/cloud.md
  - about/index.md